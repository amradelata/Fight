    <script src="./assets/js/html2canvas.min.js"></script>
    <script src="./assets/js/scrpt.js"></script>
    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            // step 1: convert html to canvas
            html2canvas(document.querySelector('#capture')).then(canvas => {
                // step 2: create a fake link
                var link = document.createElement('a');
                // step 3: set the file name
                link.download = 'filename.png';
                // step 4: convert the canvas tag to image data (data url)
                link.href = canvas.toDataURL();
                // step 5: do a fake click on the fake link in order to make the browser to download the image
                link.click();
            });
        });
    </script>
